<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack a Mole</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="title-page">
    <h1>Whack A Mole</h1>
    <button onclick="startGame()">Start Game</button> <!-- Start Game button -->
  </div>
  <div id="game-page" style="display: none;"> <!-- Hidden game page -->
    <h1>Whack A Mole</h1>
    <h2 id="score">0</h2>
    <div id="timer">Time Left: <span id="countdown"></span></div>
    <div id="board"></div>
    <!-- <audio id="hitSound" src="hit.mp3"></audio>
    <audio id="missSound" src="miss.mp3"></audio> -->
  </div>
  <div id="game-over-overlay">
    <h2>GAME OVER</h2>
    <div id="game-over-options">
      <button onclick="restartGame()">Restart Game</button>
      <!-- <button onclick="returnToHomePage()">Return to Home Page</button> -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
